<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Formulario de contacto</title>
  <link rel="shortcut icon" href="icono1.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles1.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<main>
  <body style="background-image: url(img/background1.jpg);">
    <header>
      <nav class="nav__hero">
        <div class="container nav__container">
          <div class="logo">
            <a href="index.html"><img src="img/logotipo.png" alt="logotipo" width="370px" height="60px"></a>
          </div>
          <div class="links">
            <a href="index.html" class="link">Inicio</a>

            <a href="formulario.html" class="link link--active">Contacto</a>
          </div>
        </div>
      </nav>
    </header>
    <form action="" class="caja">
      <h2>Contáctanos</h2>
      <input type="text" name="Nombre" placeholder="Nombre">
      <input type="text" name="Correo" placeholder="Correo">
      <input type="text" name="Telefono" placeholder="Teléfono">
      <textarea name="Mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
      <input type="button" value="Enviar" id="boton">
    </form>
    <section>
      <div id="mapa" class="caja">
        <br>
        <h2 style="text-align: center;">Estamos Ubicados</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.4624440049643!2d-77.28119044214803!3d1.2125509813894286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e2ed4848f388f25%3A0xb6f964008bda2d18!2sEdificio%20El%20DORADO!5e0!3m2!1ses!2sco!4v1650326416021!5m2!1ses!2sco"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </body>
</main>
<footer class="footer">
  <div class="contact">
    <div class="item__contact">
      <i class='bx bx-copyright contact__icon'></i>
      <h3 class="contact__title">Hernan Enriquez</h3>
    </div>
    <div class="item__contact">
      <i class='bx bx-mail-send contact__icon'></i>
      <h3 class="contact__title">hdem_1995@hotmail.com</h3>
    </div>
    <div class="item__contact">
      <i class='bx bxs-edit-location contact__icon'></i>
      <h3 class="contact__title">Politicas de Privacidad</h3>
    </div>
    <div class="item__contact">
      <i class='bx bxs-chat contact__icon contact__icon--modifier'></i>
      <h3 class="contact__title">Contáctanos ahora</h3>
    </div>
  </div>
</footer>

</html>
